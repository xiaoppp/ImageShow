<!DOCTYPE HTML>
<html>
<head>
    <title></title>

    <script type="text/javascript">
        function draw_b() {
            var b_canvas = document.getElementById("b");
            var b_context = b_canvas.getContext("2d");
            b_context.fillRect(50, 25, 150, 100);
        }
    </script>
</head>
<body onload="draw_b();">
    <canvas id="b" style="height:800px;width:1000px;"></canvas>
</body>
</html>
